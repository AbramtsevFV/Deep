# С такими volumes удобно дебажить, не нужно пересобирать контейнер каждый раз при изменении кода
services:
  agent:
    env_file: [.env]
    volumes:
      - '.:/dp-agent'
  cobotqa:
    env_file: [.env]
    volumes:
      - './skills/CoBotQA:/src'
  alice:
    env_file: [.env]
    volumes:
      - './skills/ALICEChatAPI:/src'
  aiml:
    env_file: [.env]
    volumes: ['${EXTERNAL_FOLDER}/dp_logs:/logs', '${EXTERNAL_FOLDER}/.deeppavlov:/root/.deeppavlov', '.:/dp-agent']
  rule_based_selector:
    env_file: [.env]
    volumes: ['${EXTERNAL_FOLDER}/dp_logs:/logs', '${EXTERNAL_FOLDER}/.deeppavlov:/root/.deeppavlov', '.:/dp-agent']
  cobot_topics:
    env_file: [.env]
    volumes:
      - './annotators/CoBotTopicClassification:/src'
  cobot_sentiment:
    env_file: [.env]
    volumes:
      - './annotators/CoBotSentimentClassification:/src'
  cobot_offensiveness:
    env_file: [.env]
    volumes:
      - './annotators/CoBotOffensiveSpeechClassification:/src'
  cobot_dialogact:
    env_file: [.env]
    volumes:
      - './annotators/CoBotDialogActClassification:/src'
  transfertransfo:
    env_file: [.env]
    volumes:
      - './skills/transfertransfo:/app'
  personality_catcher:
    env_file: [.env]
    volumes:
      - './skills/personality_catcher:/app'

version: '3.7'
