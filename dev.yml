# С такими volumes удобно дебажить, не нужно пересобирать контейнер каждый раз при изменении кода
services:
  agent:
    env_file: [.env.dev]
    volumes:
      - '.:/dp-agent'
  cobotqa:
    env_file: [.env.dev]
    volumes:
      - './skills/CoBotQA:/src'
  rule_based_selector:
    env_file: [.env.dev]
    volumes:
      - './skill_selectors/alexa_skill_selectors:/src'
  cobot_topics:
    env_file: [.env.dev]
    volumes:
      - './annotators/CoBotTopicClassification:/src'
  cobot_sentiment:
    env_file: [.env.dev]
    volumes:
      - './annotators/CoBotSentimentClassification:/src'
  sentseg:
    env_file: [.env.dev]
    volumes:
      - './annotators/SentSeg:/src'
  cobot_offensiveness:
    env_file: [.env.dev]
    volumes:
      - './annotators/CoBotOffensiveSpeechClassification:/src'
  cobot_dialogact:
    env_file: [.env.dev]
    volumes:
      - './annotators/CoBotDialogActClassification:/src'
  transfertransfo:
    env_file: [.env.dev]
    volumes:
      - './skills/transfertransfo:/app'
  personality_catcher:
    env_file: [.env.dev]
    volumes:
      - './skills/personality_catcher:/app'
  program_y:
    env_file: [.env.dev]
    volumes:
      - './skills/program-y:/src'
  convers_evaluation_selector:
    env_file: [.env.dev]
    volumes:
      - './response_selectors/convers_evaluation_based_selector:/src'
  mongo:
    env_file: [.env.dev]
    command: mongod
    image: mongo:4.0.0
    ports:
      - 27017:27017
    volumes:
      - /data/db_new:/root/data/db
  toxic_classification:
    env_file: [.env.dev]
    volumes:
      - './annotators/DeepPavlovToxicClassification:/src'
version: '3.7'
